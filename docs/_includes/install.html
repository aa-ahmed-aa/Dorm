<div style="padding-left: 50px;">
	You can install the package using <code>composer require aa-ahmed-aa/dorm</code> <br>

	<h3>OR</h3><br>
	to your <code>composer.json</code> file add this to your require list<br>
	<br>
	<p style="background-color: #F6F8FA;border-radius: 7px;">
		{<br>
		    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; "require": {<br>
		    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;     "aa-ahmed-aa/dorm": "~1.1"<br>
		    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; }<br>
		}<br>
	</p>

	then run <code>composer update</code><br>
</div>
